imports:
    - { resource: ../config/default.yml }
    - { resource: ../config/default.php }

framework:
    serializer:
        enabled: true
    router: { resource: "%kernel.project_dir%/Routing/routing.yml" }

fos_rest:
    routing_loader:
        parse_controller_name: false
    service:
        templating: ~
    view:
        default_engine: ~
        force_redirects: []
