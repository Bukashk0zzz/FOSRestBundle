imports:
    - { resource: ../config/default.yml }
    - { resource: ../config/default.php }
    - { resource: ../config/exception_listener.yml }

framework:
    serializer:
        enabled: true

fos_rest:
    routing_loader:
        parse_controller_name: false
    service:
        templating: ~
    view:
        default_engine: ~
        force_redirects: []
        view_response_listener: 'force'

twig:
    exception_controller: ~
    strict_variables: '%kernel.debug%'
