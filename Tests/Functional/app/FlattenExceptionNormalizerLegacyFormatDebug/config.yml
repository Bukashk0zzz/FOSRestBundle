imports:
    - { resource: ../config/default.yml }
    - { resource: ../config/exception_listener.yml }

framework:
    serializer:
        enabled: true

fos_rest:
    exception:
        debug: true
        exception_listener: false
        serialize_exceptions: false
        flatten_exception_format: 'legacy'
    routing_loader: false
    body_listener: false
    view:
        default_engine: ~
        force_redirects: []
