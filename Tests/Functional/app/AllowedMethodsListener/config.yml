imports:
    - { resource: ../config/default.yml }
    - { resource: ../config/sensio_framework_extra.yml }

framework:
    serializer:
        enabled: true

fos_rest:
    allowed_methods_listener: true
    exception:
        exception_listener: false
        serialize_exceptions: false
    routing_loader: false
    body_listener: false
    view:
        force_redirects: []
