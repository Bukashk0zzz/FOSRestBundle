imports:
    - { resource: ../config/default.yml }
    - { resource: ../config/default.php }
    - { resource: ../config/sensio_framework_extra.yml }

framework:
    serializer:
        enabled: true

fos_rest:
    allowed_methods_listener: true
    routing_loader:
        parse_controller_name: false
    service:
        templating: ~
    view:
        default_engine: ~
        force_redirects: []
