imports:
    - { resource: ../config/default.yml }
    - { resource: ../config/exception_listener.yml }

fos_rest:
    exception:
        exception_listener: false
        serialize_exceptions: false
        flatten_exception_format: 'rfc7807'
        serializer_error_renderer: true
    routing_loader: false
    service:
        templating: ~
    view:
        default_engine: ~
        force_redirects: []
