imports:
    - { resource: ../config/default.yml }
    - { resource: ../config/default.php }
    - { resource: ../config/sensio_framework_extra.yml }

parameters:
    bar: bar
    foo: foo
    invalid2: invalid2

framework:
    serializer:
        enabled: true

fos_rest:
    param_fetcher_listener: true
    routing_loader:
        parse_controller_name: false
    service:
        templating: ~
    view:
        default_engine: ~
        force_redirects: []
